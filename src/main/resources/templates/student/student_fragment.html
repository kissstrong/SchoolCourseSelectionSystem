<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学校选课系统</title>
</head>
<body>
<div th:fragment="css" th:remove="tag">
    <link rel="stylesheet" th:href="@{../../dist/modules/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../../dist/modules/ionicons/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{../../dist/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{../../dist/modules/summernote/summernote-lite.css}">
    <link rel="stylesheet" th:href="@{../../dist/modules/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{../../dist/css/demo.css}">
    <link rel="stylesheet" th:href="@{../../dist/css/style.css}">
</div>
<nav class="navbar navbar-expand-lg main-navbar" th:fragment="nav">
    <form class="form-inline mr-auto">
        <ul class="navbar-nav mr-3">
            <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="ion ion-navicon-round"></i></a></li>
            <li><a href="#" data-toggle="search" class="nav-link nav-link-lg d-sm-none"><i class="ion ion-search"></i></a></li>
        </ul>
    </form>
    <ul class="navbar-nav navbar-right">
        <li class="dropdown"><a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg">
            <i class="ion ion-android-person d-lg-none"></i>
            <div class="d-sm-none d-lg-inline-block">Hi, <span th:text="${session.user.name}" th:remove="tag"></span></div></a>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="#" th:href="@{logout}"class="dropdown-item has-icon">
                    <i class="ion ion-log-out"></i> Logout
                </a>
            </div>
        </li>
    </ul>
</nav>
<div class="main-sidebar" th:fragment="main-sidebar(n)">
    <aside id="sidebar-wrapper">
        <div class="sidebar-brand">
            <a href="">学校选课系统</a>
        </div>
        <div class="sidebar-user">
            <div class="sidebar-user-picture">
                <img alt="image" th:src="@{../../dist/img/avatar/avatar-2.jpeg}">
            </div>
            <div class="sidebar-user-details">
                <div class="user-name"><span th:text="${session.user.name}" th:remove="tag"></span></div>
                <div class="user-role">
                    学生
                </div>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li th:class="${n}<4?'active':''">
                <a href="" class="has-dropdown"><i class="ion ion-android-hand"></i><span>报名申请</span></a>
                <ul class="menu-dropdown">
                    <li th:class="${n}==1?'active':''"><a th:href="@{/torebuildApplication(id=${session.user.id})}" ><i class="ion ion-ios-circle-outline"></i>重修报名</a></li>
                    <li th:class="${n}==2?'active':''"><a th:href="@{/toResultsvoid (id=${session.user.id})}"><i class="ion ion-ios-circle-outline"></i>成绩作废申请</a></li>
                    <li th:class="${n}==3?'active':''"><a th:href="@{/toApplicationforbonuspoints(id=${session.user.id})}"><i class="ion ion-ios-circle-outline"></i>成绩加分申请</a></li>
                </ul>
            </li>
            <li th:class="${n%5}==0?'active':''">
                <a href="#" class="has-dropdown"><i class="ion ion-android-person"></i><span>选课</span></a>
                <ul class="menu-dropdown">
                    <li th:class="${n}==5?'active':''"><a href="#" th:href="@{/toselectCourse}"><i class="ion ion-ios-circle-outline"></i>自主选课</a></li>
                    <li th:class="${n}==10?'active':''"><a href="#" th:href="@{/toqueryselectCourse(id=${session.user.id})}"><i class="ion ion-ios-circle-outline"></i>选课查询</a></li>
                </ul>
            </li>
            <li th:class="${n%4}==0?'active':''">
                <a href="#" class="has-dropdown"><i class="ion ion-clipboard"></i><span>成绩查询</span></a>
                <ul class="menu-dropdown">
                    <li th:class="${n}==4?'active':''"><a th:href="@{/queryCoursegrade(id=${session.user.id})}"><i class="ion ion-ios-circle-outline"></i>学生成绩查询</a></li>
                    <li th:class="${n}==8?'active':''"><a th:href="@{/queryrebuildCoursegrade(id=${session.user.id})}"><i class="ion ion-ios-circle-outline"></i>重修查询</a></li>
                </ul>
            </li>
            <li th:class="${n}>11?'active':''">
                <a href="#" class="has-dropdown"><i class="ion ion-edit"></i><span>个人信息</span></a>
                <ul class="menu-dropdown">
                    <li th:class="${n}==13?'active':''"><a th:href="@{/querystudentself(id=${session.user.id})}"><i class="ion ion-ios-circle-outline"></i>查询个人信息</a></li>
                    <li th:class="${n}==17?'active':''"><a th:href="@{/toupdatestudentself(id=${session.user.id})}"><i class="ion ion-ios-circle-outline"></i>修改基本信息</a></li>
                    <li th:class="${n}==19?'active':''"><a th:href="@{/toupdatestudentpassword}"><i class="ion ion-ios-circle-outline"></i>修改密码</a></li>
                </ul>
            </li>
        </ul>
    </aside>
</div>
<footer class="main-footer bottom" th:fragment="footer">
    <div class="footer-left">
        Copyright &copy; 2018 <div class="bullet"></div> More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
    </div>
    <div class="footer-right"></div>
</footer>
<div th:remove="tag" th:fragment="js">
    <script th:src="@{../../dist/modules/jquery.min.js}"></script>
    <script th:src="@{../../dist/modules/popper.js}"></script>
    <script th:src="@{../../dist/modules/tooltip.js}"></script>
    <script th:src="@{../../dist/modules/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{../../dist/modules/nicescroll/jquery.nicescroll.min.js}"></script>
    <script th:src="@{../../dist/modules/scroll-up-bar/dist/scroll-up-bar.min.js}"></script>
    <script th:src="@{../../dist/js/sa-functions.js}"></script>
    <script th:src="@{../../dist/modules/chart.min.js}"></script>
    <script th:src="@{../../dist/modules/summernote/summernote-lite.js}"></script>
    <script th:src="@{../../dist/js/scripts.js}"></script>
    <script th:src="@{../../dist/js/custom.js}"></script>
    <script th:src="@{../../js/distpicker.data.js}"></script>
    <script th:src="@{../../js/distpicker.js}"></script>
</div>
</body>
</html>
