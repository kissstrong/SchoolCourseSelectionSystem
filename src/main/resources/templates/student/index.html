<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
  <title>学校选课系统</title>
  <div th:replace="student/student_fragment::css"></div>
</head>
<body>
  <div id="app">
    <div class="main-wrapper">
      <div class="navbar-bg"></div>
     <nav th:replace="student/student_fragment::nav"></nav>
     <nav th:replace="student/student_fragment::main-sidebar(3.1)"></nav>

      <div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>学校选课系统</div>
          </h1>
          <div class="row">
          </div>
        </section>
      </div>
      <div th:replace="student/student_fragment::footer"></div>
    </div>
  </div>

  <div th:replace="student/student_fragment::js" th:remove="tag"></div>
  <script>
  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
      datasets: [{
        label: 'Statistics',
        data: [460, 458, 330, 502, 430, 610, 488],
        borderWidth: 2,
        backgroundColor: 'rgb(87,75,144)',
        borderColor: 'rgb(87,75,144)',
        borderWidth: 2.5,
        pointBackgroundColor: '#ffffff',
        pointRadius: 4
      }]
    },
    options: {
      legend: {
        display: false
      },
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true,
            stepSize: 150
          }
        }],
        xAxes: [{
          gridLines: {
            display: false
          }
        }]
      },
    }
  });
  </script>

</body>
</html>
